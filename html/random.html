<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type = "text/css" href="main.css">
    <title>Random Things - Crazygird</title>
    <style>
        body {
          background-color: #333;
          font-family: 'Roboto', sans-serif;
          color:white;
        } 
        button{
          cursor: pointer;
      }
      button:hover {
    opacity: 1;
           background-color: rgba(230,230,230,0.5);
           transition: .2s;
  }
      </style>
      </head>
      <body>
        <p style="cursor:cell">cell <br></p>
        <p style="cursor:alias">alias <br></p>
        <p style="cursor:all-scroll">all-scroll <br></p>
        <p style="cursor:auto">auto <br></p>
        <p style="cursor:col-resize">col-resize <br></p>
        <p style="cursor:context-menu">context-menu <br></p>
        <p style="cursor:copy">copy<br></p>
        <p style="cursor:default">default <br></p>
        <p style="cursor:e-resize">e-resize <br></p>
        <p style="cursor:ew-resize">ew-resize <br></p>
        <p style="cursor:grab">grab <br></p>
        <p style="cursor:grabbing">grabbing <br></p>
        <p style="cursor:help">help <br></p>
        <p style="cursor:move">move <br></p>
        <p style="cursor:n-resize">n-resize <br></p>
      </body>
