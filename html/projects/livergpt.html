<!DOCTYPE html>
<html>

  <body>
    <p id="response"></p>
    <input id="textbox" type="text" placeholder="Ask ChatGPT...">

      const body = {
        model: "gpt-3.5-turbo",
        messages: [{"role": "user", "content": "Hello, how are you?"}]

  alert(data);}, "json");
