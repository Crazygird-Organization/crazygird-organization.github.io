<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <p id="response"></p>
    <input id="textbox" type="text" placeholder="Ask ChatGPT...">
    <button id="button">Send</button>
    <script>

      
$.ajax({
  url: 'https://chatgpt-api.shn.hk/v1/',
  type: 'POST',
  contentType: 'application/json',
  data: JSON.stringify({
    model: 'gpt-3.5-turbo',
    messages: [
      {
        role: 'user',
        content:
          'write a story about noah, who make youtube videos. the videos he made were called edits and they were very low quality. but by the end of the story noah realizes that he needs to make better and higher quality youtube videos.',
      },
    ],
  }),
  success: function(data) {
    alert(JSON.stringify(data));
  },
  error: function() {
    console.error('Request failed');
  },
});
    </script>
  </body>
</html>
