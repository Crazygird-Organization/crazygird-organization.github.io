        <img id="image" alt="memes">
        <script>
            var index = 0;
            const memes = [
                "MemeFolder/parkour.png",
                "MemeFolder/bird.jpeg",
            ]

            document.addEventListener('keypress', (event) => {
                
                if (memes[index + 1] == null) index = 0;
                else index += 1;

            }, false);

            var myInterval = setInterval(() => {

                document.getElementById("image").src = memes[index];

            }, 10)

        </script>
