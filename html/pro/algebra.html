    <style>
      body {
        background-color: #2b2d31;
        font-family: 'Roboto', sans-serif;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: -webkit-sticky;
        /* Safari */
        position: sticky;
        top: 0;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      .zoom {
        transition: transform .2s;
      }

      button {
        cursor: pointer
      }

      .zoom:hover {
        transform: scale(1.1);
      }

      .active {
        background-color: #4CAF50;
      }

      a {
        color: white
      }
    </style>
  </head>
